<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/product-listing.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Mora Jaya Hub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product-listing.html">Products</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="header">
    <h1>Our Collection</h1>
  </div>
  <div class="container">
    <div class="row mt-4 mb-4">
      <div class="col-md-6">
        <input class="form-control" id="productSearch" type="text" placeholder="Search for products...">
      </div>
      <div class="col-md-3">
        <select class="form-control" id="sortOptions">
          <option value="name">Sort by Name</option>
          <option value="price">Sort by Price</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center" id="productList">
      <!-- Product items will be injected here by JavaScript -->
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <!-- Pagination items will be injected here by JavaScript -->
      </ul>
    </nav>
  </div>
  <footer>
    <p>&copy; 2024 Mora Jaya Hub. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJd6jTi0tQgpFWvfwRo+O8H7xMjP5q3FtSk4MXz8yDa9I4X9D" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6VWr3eha3ih5LCZZZMkC2PknZl3Gp2hYtPL1" crossorigin="anonymous"></script>
  <script src="../js/product-listing.js"></script>
</body>
</html>
