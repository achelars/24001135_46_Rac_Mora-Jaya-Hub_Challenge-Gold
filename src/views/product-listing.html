<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      flex: 1;
    }
    .navbar {
      background-color: #1a1a1a;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .header {
      background: url('https://via.placeholder.com/1200x300') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .header h1 {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 2rem;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 0;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card img {
      height: 300px;
      object-fit: cover;
      border-radius: 0;
    }
    .form-control, .btn {
      border-radius: 0;
    }
    .btn-primary {
      background-color: #4b0082;
      border-color: #4b0082;
    }
    .btn-primary:hover {
      background-color: #5d3fd3;
      border-color: #5d3fd3;
    }
    footer {
      background: #1a1a1a;
      padding: 20px 0;
      text-align: center;
      color: #fff;
    }
    .pagination .page-link {
      color: #4b0082;
    }
    .pagination .page-item.active .page-link {
      background-color: #4b0082;
      border-color: #4b0082;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Mora Jaya Hub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product-listing.html">Products</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="header">
    <h1>Our Collection</h1>
  </div>
  <div class="container">
    <div class="row mt-4 mb-4">
      <div class="col-md-6">
        <input class="form-control" id="productSearch" type="text" placeholder="Search for products...">
      </div>
      <div class="col-md-3">
        <select class="form-control" id="sortOptions">
          <option value="name">Sort by Name</option>
          <option value="price">Sort by Price</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center" id="productList">
      <!-- Product items will be injected here by JavaScript -->
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <!-- Pagination items will be injected here by JavaScript -->
      </ul>
    </nav>
  </div>
  <footer>
    <p>&copy; 2024 Mora Jaya Hub. All rights reserved.</p>
  </footer>
  <script>
    // Example data, replace with actual API data
    const products = [
      { id: 1, name: 'Product 1', price: 10.0, description: 'Description 1', image: 'https://via.placeholder.com/300' },
      { id: 2, name: 'Product 2', price: 20.0, description: 'Description 2', image: 'https://via.placeholder.com/300' },
      { id: 3, name: 'Product 3', price: 30.0, description: 'Description 3', image: 'https://via.placeholder.com/300' },
      { id: 4, name: 'Product 4', price: 40.0, description: 'Description 4', image: 'https://via.placeholder.com/300' },
      { id: 5, name: 'Product 5', price: 50.0, description: 'Description 5', image: 'https://via.placeholder.com/300' },
      { id: 6, name: 'Product 6', price: 60.0, description: 'Description 6', image: 'https://via.placeholder.com/300' },
      { id: 7, name: 'Product 7', price: 70.0, description: 'Description 7', image: 'https://via.placeholder.com/300' },
      { id: 8, name: 'Product 8', price: 80.0, description: 'Description 8', image: 'https://via.placeholder.com/300' },
      { id: 9, name: 'Product 9', price: 90.0, description: 'Description 9', image: 'https://via.placeholder.com/300' }
    ];

    const productList = document.getElementById('productList');
    const productSearch = document.getElementById('productSearch');
    const sortOptions = document.getElementById('sortOptions');
    const pagination = document.getElementById('pagination');

    const itemsPerPage = 3;
    let currentPage = 1;

    function paginate(items, page, perPage) {
      const offset = (page - 1) * perPage;
      return items.slice(offset, offset + perPage);
    }

    function renderPagination(items, perPage) {
      const pageCount = Math.ceil(items.length / perPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= pageCount; i++) {
        const pageItem = document.createElement('li');
        pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
        pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        pageItem.addEventListener('click', () => {
          currentPage = i;
          renderProducts(products);
          renderPagination(products, itemsPerPage);
        });
        pagination.appendChild(pageItem);
      }
    }

    function renderProducts(products) {
      const paginatedProducts = paginate(products, currentPage, itemsPerPage);
      productList.innerHTML = '';
      paginatedProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'col-md-4 mb-4';
        productCard.innerHTML = `
          <div class="card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="card-text">$${product.price.toFixed(2)}</p>
              <a href="product-detail.html?id=${product.id}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    function sortProducts(products, criterion) {
      return products.sort((a, b) => {
        if (criterion === 'price') {
          return a.price - b.price;
        }
        return a.name.localeCompare(b.name);
      });
    }

    productSearch.addEventListener('input', () => {
      const searchTerm = productSearch.value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm)
      );
      const criterion = sortOptions.value;
      const sortedProducts = sortProducts(filteredProducts, criterion);
      renderProducts(sortedProducts);
      renderPagination(sortedProducts, itemsPerPage);
    });

    sortOptions.addEventListener('change', () => {
      const criterion = sortOptions.value;
      const searchTerm = productSearch.value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm)
      );
      const sortedProducts = sortProducts(filteredProducts, criterion);
      renderProducts(sortedProducts);
      renderPagination(sortedProducts, itemsPerPage);
    });

    renderProducts(sortProducts(products, sortOptions.value));
    renderPagination(products, itemsPerPage);
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJd6jTi0tQgpFWvfwRo+O8H7xMjP5q3FtSk4MXz8yDa9I4X9D" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6VWr3eha3ih5LCZZZMkC2PknZl3Gp2hYtPL1" crossorigin="anonymous"></script>
</body>
</html>
